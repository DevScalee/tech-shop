<app-header></app-header>
<div class="page-wrapper">
  <main class="main">
    <div
      class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
      style="background-image: url('assets/images/account.jpg')"
    >
      <div class="container">
        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="signin-tab-2"
                  data-toggle="tab"
                  href="#signin-2"
                  role="tab"
                  aria-controls="signin-2"
                  aria-selected="false"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="register-tab-2"
                  data-toggle="tab"
                  href="#register-2"
                  role="tab"
                  aria-controls="register-2"
                  aria-selected="true"
                  >Sign Up</a
                >
              </li>
            </ul>
            <div class="tab-content">
              <div
                class="tab-pane fade"
                id="signin-2"
                role="tabpanel"
                aria-labelledby="signin-tab-2"
              >
                <app-login></app-login>
              </div>
              <!-- .End .tab-pane -->
              <div
                class="tab-pane fade show active"
                id="register-2"
                role="tabpanel"
                aria-labelledby="register-tab-2"
              >
                <app-sign-up></app-sign-up>
              </div>
              <!-- .End .tab-pane -->
              <!-- ------------------------------------------------------- -->
            </div>
            <!-- End .tab-content -->
          </div>
          <!-- End .form-tab -->
        </div>
        <!-- End .form-box -->
      </div>
      <!-- End .container -->
    </div>
    <!-- End .login-page section-bg -->
  </main>
  <!-- End .main -->
</div>
<!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top">
  <i class="icon-arrow-up"></i>
</button>

<!-- Sign in / Register Modal -->
<div
  class="modal fade"
  id="signin-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"><i class="icon-close"></i></span>
        </button>
        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="signin-tab"
                  data-toggle="tab"
                  href="#signin"
                  role="tab"
                  aria-controls="signin"
                  aria-selected="true"
                  >Reset Password</a
                >
              </li>
            </ul>

            <div class="tab-content" id="tab-content-5">
              <div
                class="tab-pane fade show active"
                id="signin"
                role="tabpanel"
                aria-labelledby="signin-tab"
              >
                <p style="font-size: 20px">Check your mailbox please</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End .modal-body -->

<app-footer></app-footer>

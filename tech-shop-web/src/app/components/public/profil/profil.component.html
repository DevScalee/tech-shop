<app-header></app-header>

<!--bideyet profile-->
<main class="main">
  <div class="container">
    <div
      class="page-header page-header-big text-center"
      style="background-image: url('assets/images/profile.jpg')"
    >
      <!--<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">-->
      <h1 style="font-weight: bold" class="page-title text-white">PROFILE</h1>
    </div>
    <!-- End .page-header -->
  </div>
  <!-- End .page-header -->
  <!--END PROFILE-->

  <!--Bideyet INFOS -->
  <div class="page-content">
    <div class="checkout">
      <div class="container" style="margin-left: 330px; width: 150%">
        <div class="row">
          <div class="col-lg-3">
            <div class="summary">
              <h3 class="summary-title" style="color: #c96">
                YOUR PERSONAL INFOS
              </h3>
              <!-- End .summary-title -->
              <h6>Name :</h6>
              <p>{{ user.name }} {{ user.lastnale }}</p>
              <br />
              <h6>Email Adress :</h6>
              <p>{{ user.email }}</p>
              <br />
              <h6>Town/City :</h6>
              <p>{{ user.city }}</p>
              <br />
              <h6>State/Country :</h6>
              <p>{{ user.address }}</p>
              <br />
              <h6>Postcode :</h6>
              <p>2096</p>
              <br />
              <h6>Phone Number :</h6>
              <p>{{ user.phoneNumber }}</p>
              <br />
              <p>
                <a routerLink="/edit-user" (click)="EditUser(user.id)"
                  >Edit <i class="icon-edit"></i
                ></a>
              </p>
            </div>
            <!-- End .summary -->
          </div>
          <!-- End .col-lg-3 -->

          <button (click)="Logout()">LOGOUT</button>

          <!-- End .col-lg-3 -->
        </div>
        <!-- End .row -->
      </div>
      <!-- End .container -->
    </div>
    <!-- End .checkout -->
  </div>
  <!-- End .page-content -->
</main>
<!-- End .main -->

<app-footer></app-footer>
